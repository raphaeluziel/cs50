{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <h1>Register</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password"/> *
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Retype password" type="password"/> *
        </div>
        <p><small>* Passwords must contain at least one uppercase and one lowercase letter, as well as at least one number and must be at least 6 characters in length</small></p>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
{% endblock %}
