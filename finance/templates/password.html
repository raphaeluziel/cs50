{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}

    <h1>Change password</h1>
    <form action="/password" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="New password" type="password"/> *
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Retype new password" type="password"/> *
        </div>
        <p><small>* Passwords must contain at least one uppercase and one lowercase letter, as well as at least one number and must be at least 6 characters in length</small></p>
        <button class="btn btn-success" type="submit">Register</button>
    </form>
{% endblock %}
